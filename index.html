<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./Style.css" />
  <title>Weather App</title>
</head>
<body>
  <div class="container">
  <header>
    <h1>Weather App</h1>
    <p>Get The Current Weather of Any City</p>
  </header>

  <div class="search-section">
    <input
      type="text"
      id="cityInput"
      placeholder="Enter city name (e.g., London, New York)"
      class="city-Input"
    />
    <button id="searchbtn" class="search-btn">Get Weather</button>
  </div>

  <p>Loading weather data...</p>

  <div id="weatherDisplay" class="weather-display hidden">
    <h2 id="cityName">City Name</h2>

    <div class="weather-info">
      <div class="temperature">
        <span id="temperature">25</span>
        <span class="unit">°C</span>
      </div>
    </div>

    <div class="weather-details">
      <div class="detail-item">
        <span class="label">Feels like:</span>
        <span id="feelslike">27</span>°C
      </div>
      <div class="detail-item">
        <span class="label">Humidity:</span>
        <span id="humidity">60</span>%
      </div>
      <div class="detail-item">
        <span class="label">Wind Speed:</span>
        <span id="windspeed">3.5</span> m/s
      </div>
    </div>
  </div>
</div>

  <script src="./Script.js"></script>
</body>
</html>
